<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500"
      rel="stylesheet"
    />
    <title>Calculadora TG</title>
  </head>
  <body>
    <header>
      <h1>Calculadora TG</h1>
    </header>
    <main>
      <div id="container-principal">
        <div id="trabalhos">
          <label for="select-options">Tipo de Trabalho:</label>
          <select id="select-options">
            <option disabled selected>Tipo de Trabalho</option>
            <option value="adesivos">Adesivos</option>
            <option value="etiquetas">Etiquetas</option>
            <option value="cartao-personalizado">Cartão Personalizado</option>
            <option value="cartao-visita">Cartão de Visita 54x90mm</option>
            <option value="cartao-offset180g">Cartão Offset 180g</option>
            <option value="folhetos">Folhetos</option>
          </select>
        </div>

        <div id="select-box-multiplicador">
          <label for="select-options-multiplicador">Multiplicador:</label>
          <select id="select-options-multiplicador">
            <option value="2.5">x2.5 (Pedido Grande)</option>
            <option value="2.75">x2.75 (Com Desconto)</option>
            <option value="3" selected>x3 (Padrao)</option>
          </select>
        </div>

        <div id="select-box-precos">
          <label for="select-precos">Tipo de Impressão:</label>
          <select id="select-precos">
            <option value="0.55">ADESIVO GLOSSY 90G</option>
            <option value="0.55">GLOSSY - APENAS FRENTE</option>
            <option value="0.85">GLOSSY - FRENTE E VERSO</option>
            <option value="0.65">ETIQUETAS - FRENTE E VERSO</option>
            <option value="0.28">OFFSET 180G - APENAS FRENTE</option>
            <option value="0.45">OFFSET 240G - APENAS FRENTE</option>
            <option value="0.65">OFFSET 240G - FRENTE E VERSO</option>
            <option value="0.07">FOLHETOS A6 120G - APENAS FRENTE</option>
          </select>
        </div>

        <div id="laminacao">
          <label for="select-laminacao">Laminação:</label>
          <select id="select-laminacao">
            <option value="0" selected>Nenhuma</option>
            <option value="0.15">Brilho - Apenas Frente</option>
            <option value="0.30">Brilho - Frente e Verso</option>
            <option value="0.35">Holográfico - Apenas Frente</option>
            <option value="0.70">Holográfico - Frente e Verso</option>
          </select>
        </div>

        <div id="container-inputs">
          <div class="input-row">
            <div class="div-input">
              <label for="quant-folhas">Quant. Folhas:</label>
              <input
                type="number"
                id="quant-folhas"
                placeholder="Exemplo: 10"
              />
            </div>
            <div class="div-input">
              <label for="custo-adicional">Valor Adicional:</label>
              <input
                type="number"
                id="custo-adicional"
                placeholder="Exemplo: 5"
              />
            </div>
          </div>
          <button onclick="calcular()">Calcular</button>
        </div>

        <div id="container-precos">
          <div class="output-preco">
            <h2>Venda Direta: R$<span id="venda-direta">0,00</span></h2>
          </div>
          <div class="output-preco">
            <h2>Venda Shopee: R$<span id="venda-shopee">0,00</span></h2>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h3>
        Copyright &copy; TG Gráfica Personalizada - 2025 | Todos os direitos são
        reservados.
      </h3>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
